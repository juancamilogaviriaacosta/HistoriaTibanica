<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                template="/plantilla.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:param name="tituloPagina" value="Historia Tibanica"/>
    <ui:param name="activo" value="4"/>

    <ui:define name="contenido">

        <div id="intro">
            <div id="intro-in">
                <p class="intro">

                </p>
            </div>
        </div>
        <div id="obsah" class="content box">
            <div class="in">
                <h:form>
                    <script type="text/javascript" src="http://www.google.com/jsapi?key=#{visitaHumedalControlador.claveMapa}"></script>

                    <!-- Codigo de ejemplo -->
                    <script type="text/javascript">
                        //<![CDATA[  
                        google.load('maps', '2', {callback: simple});
                        var map;
                        function simple() {
                            if (GBrowserIsCompatible()) {
                                var map = new GMap2(document.getElementById("map1"));
                                map.setCenter(new GLatLng(4.6018195, -74.2044159), 16);
                            }
                        }
                        window.onload = function () {
                            simple();
                        }
                        //]]>
                    </script>
                    <div id="map1" style="width:100%; height:240px;"></div>

                </h:form>
            </div>
        </div>
    </ui:define>
</ui:composition>
